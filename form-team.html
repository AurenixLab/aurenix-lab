<script>
const API = 'https://aurenix-lab-production.up.railway.app/send';
document.getElementById('theForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  if(!document.getElementById('agree').checked){ alert((localStorage.getItem('lang')||'de')==='de'?'Bitte Datenschutz bestÃ¤tigen.':'Please accept privacy policy.'); return; }
  const data = Object.fromEntries(new FormData(e.target).entries());
  data.topic = 'Team Application';
  try{
    const r = await fetch(API, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data) });
    if(r.ok){ document.getElementById('ok').style.display='block'; e.target.reset(); }
    else alert('Error');
  }catch(err){ alert('Network error'); }
});
</script>

<script>
function setLang(lang){
  document.querySelectorAll('[data-de]').forEach(el=>{
    el.textContent = el.getAttribute(lang==='de' ? 'data-de' : 'data-en');
  });
  localStorage.setItem('lang', lang);
  document.querySelectorAll('.lang-btn').forEach(b=>b.classList.remove('active'));
  const btn=document.querySelector(`.lang-btn[data-lang="${lang}"]`); if(btn) btn.classList.add('active');
}
const initLang = localStorage.getItem('lang') || 'de';
document.addEventListener('DOMContentLoaded',()=>setLang(initLang));
</script>
