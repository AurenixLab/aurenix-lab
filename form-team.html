<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">

<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head><body>

<header class="header">
  <div class="header-inner">
    <div class="brand">
      <img src="assets/logo.png" alt="Aurenix Logo">
      <div class="t">Aurenix Lab</div>
    </div>
    <nav class="nav">
      <div class="lang">
        <button class="active" onclick="setLang('en')">🇬🇧 EN</button>
        <button onclick="setLang('de')">🇩🇪 DE</button>
      </div>
      <a href="index.html" >Home</a>
      <a href="services.html" >Services</a>
      <a href="shop.html" >Shop</a>
      <a href="docs.html" >Docs</a>
      <a href="forms.html" class="active">Forms</a>
      <a href="about.html" >About</a>
      <a href="contact.html" >Contact</a>
    </nav>
  </div>
</header>


<section class="hero">
  <div>
    <img class="logo-big" src="assets/logo.png" alt="Aurenix Logo">
    <h1 class="type" data-phrases='["We love builders.", "Join a focused, friendly team.", "Quality over quantity."]'></h1><span class="cursor">|</span>
    <p class="subtle" data-en="All fields marked * are required." data-de="Alle mit * markierten Felder sind Pflichtangaben.">All fields marked * are required.</p>
    <div style="margin-top:12px">
      <a class="btn btn-gold" href="shop.html" data-en="🛒 Shop" data-de="🛒 Shop">🛒 Shop</a>
      <a class="btn btn-ghost" href="https://discord.gg/RNzyXTuepc" target="_blank" data-en="💬 Discord" data-de="💬 Discord">💬 Discord</a>
    </div>
  </div>
</section>

<section class="section"><div class="container">
  <div class="card">
    <h3>Team Application</h3>
    <form id="f">

<label data-en="Name *" data-de="Name *">Name *</label><input name="name" required>
<label data-en="Age *" data-de="Alter *">Age *</label><input type="number" name="age" min="15" required>
<label data-en="Discord *" data-de="Discord *">Discord *</label><input name="discord" required>
<label data-en="Role *" data-de="Rolle *">Role *</label>
<select name="role" required><option>Developer (Lua/JS)</option><option>UI/UX</option><option>Support</option></select>
<label data-en="Experience / Links" data-de="Erfahrung / Links">Experience / Links</label><textarea name="refs"></textarea>
<label data-en="Email *" data-de="E-Mail *">Email *</label><input type="email" name="email" required>

      <label><input type="checkbox" id="agree" required> <span data-en="I accept the " data-de="Ich akzeptiere die "></span><a href="policy.html" target="_blank" data-en="privacy policy" data-de="Datenschutzerklärung">privacy policy</a>.</label>
      <br><button class="btn btn-gold" type="submit" data-en="Submit" data-de="Absenden">Submit</button>
      <div class="success" id="ok" data-en="✅ Sent successfully!" data-de="✅ Erfolgreich gesendet!">✅ Sent successfully!</div>
    </form>
  </div>
</div></section>

<footer class="footer">
  © 2025 Aurenix Lab  •
  <a href="policy.html">📄 Policy</a>  |  
  <a href="https://discord.gg/RNzyXTuepc" target="_blank">💬 Support</a>  |  
  <a href="contact.html">✉️ Contact</a>
</footer>
<script>
function setLang(lang){
  document.querySelectorAll('[data-en]').forEach(el=>{
    const en=el.getAttribute('data-en'); const de=el.getAttribute('data-de');
    if(lang==='de' && de){ el.textContent = de; }
    else if(en){ el.textContent = en; }
  });
  localStorage.setItem('lang', lang);
  document.querySelectorAll('.lang button').forEach(b=>b.classList.remove('active'));
  document.querySelector('.lang button'+(lang==='de'?':last-child':':first-child')).classList.add('active');
}
document.addEventListener('DOMContentLoaded',()=>setLang(localStorage.getItem('lang')||'en'));
</script>
<script src="type.js"></script>

<script>
const API = "https://aurenix-lab-production.up.railway.app/send";
document.getElementById('f').addEventListener('submit', async (e)=>{
  e.preventDefault();
  if(!document.getElementById('agree').checked) return alert((localStorage.getItem('lang')||'en')==='de'?'Bitte Datenschutz bestätigen.':'Please accept the privacy policy');
  const data = Object.fromEntries(new FormData(e.target).entries());
  data.topic = "Team Application";
  try{
    const r = await fetch(API, { method:'POST', headers:{'Content-Type':'application/json'}, mode:'cors', body: JSON.stringify(data) });
    if(r.ok) { document.getElementById('ok').style.display='block'; e.target.reset(); }
    else { const t=await r.text(); alert('Error: '+t); }
  }catch(err){ alert('Network error: '+err.message); }
});
</script>
</body></html>
