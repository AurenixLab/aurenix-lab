<script>
function setLang(lang){
  document.querySelectorAll('[data-en]').forEach(el=>{
    const en=el.getAttribute('data-en'); const de=el.getAttribute('data-de');
    if(lang==='de' && de){ el.textContent = de; }
    else if(en){ el.textContent = en; }
  });
  localStorage.setItem('lang', lang);
  document.querySelectorAll('.lang button').forEach(b=>b.classList.remove('active'));
  document.querySelector('.lang button'+(lang==='de'?':last-child':':first-child')).classList.add('active');
}
document.addEventListener('DOMContentLoaded',()=>setLang(localStorage.getItem('lang')||'en'));
</script>
<script src="type.js"></script>

<script>
const API = "https://aurenix-lab-production.up.railway.app/send";
document.getElementById('f').addEventListener('submit', async (e)=>{
  e.preventDefault();
  if(!document.getElementById('agree').checked) return alert((localStorage.getItem('lang')||'en')==='de'?'Bitte Datenschutz bestÃ¤tigen.':'Please accept the privacy policy');
  const data = Object.fromEntries(new FormData(e.target).entries());
  data.topic = "Team Application";
  try{
    const r = await fetch(API, { method:'POST', headers:{'Content-Type':'application/json'}, mode:'cors', body: JSON.stringify(data) });
    if(r.ok) { document.getElementById('ok').style.display='block'; e.target.reset(); }
    else { const t=await r.text(); alert('Error: '+t); }
  }catch(err){ alert('Network error: '+err.message); }
});
</script>
