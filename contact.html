<script>
function setLang(lang){
  document.querySelectorAll('[data-de]').forEach(el=>{
    el.textContent = el.getAttribute(lang==='de' ? 'data-de' : 'data-en');
  });
  localStorage.setItem('lang', lang);
  document.querySelectorAll('.lang-btn').forEach(b=>b.classList.remove('active'));
  const btn=document.querySelector(`.lang-btn[data-lang="${lang}"]`); if(btn) btn.classList.add('active');
}
const initLang = localStorage.getItem('lang') || 'de';
document.addEventListener('DOMContentLoaded',()=>setLang(initLang));
</script>
