<!doctype html>
<html lang="de"><head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dokumentation</title>
  <link rel="stylesheet" href="./enhancements/assets/css/aurenix-upgrade.css">
</head>
<body>
  <canvas id="aurenixCanvas" aria-hidden="true"></canvas>
  <header class="aurenix-topbar aurenix-glass aurenix-card">
    <strong>Dokumentation</strong>
    <div style="display:flex; gap:8px;">
      <button class="aurenix-btn" id="aurenixOpenSettings">⚙️</button>
      <button class="aurenix-btn" onclick="location.href='./index.html'">Zurück</button>
    </div>
  </header>

  <main style="max-width:1100px;margin:24px auto;padding:0 16px;">
    <aside class="aurenix-card aurenix-glass" style="float:left;width:260px;max-width:100%;margin-right:16px;">
      <input id="docSearch" placeholder="Suchen…" style="width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.15);background:rgba(0,0,0,.2);color:inherit;">
      <div id="docsSidebar" style="margin-top:10px;"></div>
    </aside>
    <article class="aurenix-card aurenix-glass" style="overflow:auto;min-height:60vh;">
      <div id="docContent">Lade Dokumentation…</div>
    </article>
  </main>

  <div id="aurenixSettings" class="aurenix-drawer aurenix-glass aurenix-card aurenix-hidden" role="dialog" aria-modal="true">
    <header><strong>Einstellungen</strong><button class="aurenix-btn" id="aurenixCloseSettings">✖</button></header>
    <div class="content">
      <label class="aurenix-row"><span>Hintergrund</span>
        <select id="aurenixBgMode">
          <option value="off">Aus (Original)</option>
          <option value="gradient">Gradient</option>
          <option value="particles">Particles</option>
          <option value="waves">Waves</option>
        </select>
      </label>
      <label class="aurenix-row"><span>Animation</span>
        <input type="checkbox" id="aurenixAnim" checked>
      </label>
    </div>
  </div>

  <div id="aurenixCmdk" class="aurenix-cmdk aurenix-card aurenix-glass aurenix-hidden">
    <input id="aurenixCmdkInput" placeholder="Schnellsuche (Ctrl+K)…"/>
    <ul id="aurenixCmdkList" class="aurenix-list"></ul>
  </div>

  <script src="./enhancements/assets/js/settings.js"></script>
  <script src="./enhancements/assets/js/animated-bg.js"></script>
  <script src="./enhancements/assets/js/cmdk.js"></script>
  <script src="./enhancements/assets/js/docs.js"></script>
  <script>
    if('serviceWorker' in navigator){ navigator.serviceWorker.register('./sw.js'); }
  </script>
</body></html>
